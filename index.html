<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Ejemplo formulario de pago</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger p-2 rounded">Faltan algunos campos
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <div class="mb-3">
                                    <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                                    <input type="text" class="form-control" id="tarjeta" placeholder="XXXX XXXX XXXX XXXX" required>
                                </div>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="0000" required>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label for="amount" class="form-label">Cantidad</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-6 mt-2">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="city" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col-md-3 mt-2">
                                <div class="mb-3">
                                    <label for="selectExample" class="form-label">Provincia</label>
                                    <select class="form-select" id="selectExample" aria-label="Default select example">
                                        <option selected disabled hidden>Selecciona una</option>
                                        <option value="1">Álava</option>
                                        <option value="2">Albacete</option>
                                        <option value="3">Alicante/Alacant</option>
                                        <option value="4">Almería</option>
                                        <option value="5">Asturias/Asturies</option>
                                        <option value="6">Ávila</option>
                                        <option value="7">Badajoz</option>
                                        <option value="8">Barcelona</option>
                                        <option value="9">Burgos</option>
                                        <option value="10">Cáceres</option>
                                        <option value="11">Cádiz</option>
                                        <option value="12">Cantabria</option>
                                        <option value="13">Castellón/Castelló</option>
                                        <option value="14">Ciudad Real</option>
                                        <option value="15">Córdoba</option>
                                        <option value="16">A Coruña</option>
                                        <option value="17">Cuenca</option>
                                        <option value="18">Girona/Gerona</option>
                                        <option value="19">Granada</option>
                                        <option value="20">Guadalajara</option>
                                        <option value="21">Gipuzkoa</option>
                                        <option value="22">Huelva</option>
                                        <option value="23">Huesca</option>
                                        <option value="24">Illes Balears</option>
                                        <option value="25">Jaén</option>
                                        <option value="26">León</option>
                                        <option value="27">Lleida/Lérida</option>
                                        <option value="28">Lugo</option>
                                        <option value="29">Madrid</option>
                                        <option value="30">Málaga</option>
                                        <option value="31">Murcia</option>
                                        <option value="32">Navarra</option>
                                        <option value="33">Ourense/Ourense</option>
                                        <option value="34">Palencia</option>
                                        <option value="35">Las Palmas</option>
                                        <option value="36">Pontevedra</option>
                                        <option value="37">La Rioja</option>
                                        <option value="38">Salamanca</option>
                                        <option value="39">Segovia</option>
                                        <option value="40">Sevilla</option>
                                        <option value="41">Soria</option>
                                        <option value="42">Tarragona</option>
                                        <option value="43">Santa Cruz de Tenerife</option>
                                        <option value="44">Teruel</option>
                                        <option value="45">Toledo</option>
                                        <option value="46">València/Valencia</option>
                                        <option value="47">Valladolid</option>
                                        <option value="48">Bizkaia/Vizcaya</option>
                                        <option value="49">Zamora</option>
                                        <option value="50">Zaragoza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label for="postal-code" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="postal-code">
                            </div>
                        </div>
                    </form>                
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4 col-xl-3 mt-2">
                            <label for="payment-method" class="form-label">Método de pago</label>
                            <div class="d-flex justify-content-around bg-secondary p-2 rounded text-white" id="payment-method">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                                    <label class="form-check-label" for="master-card">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                                    <label class="form-check-label" for="dinners-club">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                                    <label class="form-check-label" for="american-express">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 ms-auto mt-2">
                            <label for="floatingTextarea" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea" class="form-label text-muted" style="font-size: 0.75rem;">Añade cualquier nota aquí</label>
                        </div>
                    </div>
                </div>           
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
